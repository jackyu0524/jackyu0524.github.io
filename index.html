    <style>
        /* CSS变量定义 */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #eaecee;
            --background-color: #121314;
            --accent-color: rgba(255, 255, 255, 0.5);
            --canvas-color: #000000;
            --dot-color: #696969;
            --line-color: #333333;
            --spacing-unit: 1rem;
        }
        
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        
        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: calc(10px + 0.33vw);
            -webkit-font-smoothing: antialiased;
            padding: 5vh 10vw;
            color: var(--primary-color);
            background-color: var(--background-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(18, 19, 20, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        /* 主内容区域 */
        main {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 80px;
        }
        
        /* 英雄区域 */
        .hero {
            text-align: center;
            padding: 5rem 0;
        }
        
        h1 {
            font-size: 4.5em;
            font-weight: 500;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 2.2em;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        .hero-message {
            font-size: 1.6em;
            font-weight: 300;
            line-height: 1.4;
            max-width: 26em;
            margin: 0 auto 2rem;
        }
        
        /* 链接样式 */
        a {
            text-decoration: none;
            color: var(--primary-color);
            position: relative;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: var(--secondary-color);
        }
        
        a:after {
            content: "";
            position: absolute;
            z-index: -1;
            top: 60%;
            left: -0.1em;
            right: -0.1em;
            bottom: 0;
            transition: top 200ms cubic-bezier(0, .8, .13, 1);
            background-color: var(--accent-color);
        }
        
        a:hover:after {
            top: 0%;
        }
        
        /* Canvas容器 */
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--canvas-color);
        }
        
        /* 主要内容区域 */
        .content-section {
            margin: 5rem 0;
            padding: 2rem;
            background: rgba(18, 19, 20, 0.8);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .section-title {

            margin-bottom: 2rem;

        /* 响应式设计 */

                font-size: calc(10px + 0.5vw);

            }

            }

                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* 焦点样式 - 可访问性 */
        *:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }
    </style>

<body>

        <!-- 英雄区域 -->

    <!-- Canvas背景 -->
    <div class="canvas-container">
        <canvas id="canvas" aria-label="动态背景效果" role="img"></canvas>
    </div>
    
    <script>
        // 优化后的Canvas动画代码
        (function() {
            var canvas = document.querySelector('#canvas'),
                ctx = canvas.getContext('2d'),
                ratio = window.devicePixelRatio || 1,
                mouse = {x: 0, y: 0},
                dots = [],
                wide = 20, // 减少粒子数量以提高性能
                high = wide/2.2,
                padding = 50;
            
            // 设置Canvas尺寸
            function setCanvasSize() {
                canvas.width = window.innerWidth * ratio;
                canvas.height = window.innerHeight * ratio;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
            }
            
            // 鼠标移动事件
            window.onmousemove = function(e) {
                mouse.x = e.pageX * ratio;
                mouse.y = e.pageY * ratio;
            };
            
            // 窗口调整事件
            window.onresize = setCanvasSize;
            
            // 创建粒子
            function createDots() {
                dots = [];
                var cb = canvas.getBoundingClientRect();
                
                for(var i = 0; i < wide; i++) {
                    var x = Math.floor((((cb.width - padding * 2) / (wide - 1)) * i) + padding) * ratio;
                    
                    for(var j = 0; j < high; j++) {
                        var y = Math.floor((((cb.height - padding * 2) / (high - 1)) * j) + padding) * ratio;
                        
                        dots.push({
                            x: x,
                            y: y,
                            ox: x,
                            oy: y
                        });
                    }
                }
            }
            
            // 获取角度
            function getAngle(obj1, obj2) {
                var dX = obj2.x - obj1.x;
                var dY = obj2.y - obj1.y;
                return Math.atan2(dY, dX) / Math.PI * 180;
            }
            
            // 获取距离
            function getDistance(obj1, obj2) {
                var dx = obj1.x - obj2.x;
                var dy = obj1.y - obj2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            // 获取粒子移动向量
            function getVector(dot) {
                var d = getDistance(dot, mouse);
                
                // 优化粒子大小计算
                dot.size = Math.max(1, (200 - d) / 20);
                dot.angle = getAngle(dot, mouse);
                
                return {
                    x: (d > 20 ? 20 : d) * Math.cos(dot.angle * Math.PI / 180),
                    y: (d > 20 ? 20 : d) * Math.sin(dot.angle * Math.PI / 180)
                };
            }
            
            // 渲染函数
            function render() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 设置样式
                ctx.fillStyle = '#696969';
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1 * ratio;
                
                // 批量绘制粒子和线条
                for(var i = 0; i < dots.length; i++) {
                    var dot = dots[i];
                    var v = getVector(dot);
                    
                    // 绘制线条
                    ctx.beginPath();
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(dot.x + v.x, dot.y + v.y);
                    ctx.stroke();
                    
                    // 绘制粒子
                    ctx.beginPath();
                    ctx.arc(dot.x + v.x, dot.y + v.y, dot.size * ratio, 0, 2 * Math.PI, false);
                    ctx.fill();
                }
            }
            
            // 动画循环
            function animloop() {
                render();
                requestAnimationFrame(animloop);
            }
            
            // 初始化
            setCanvasSize();
            createDots();
            animloop();
            
            // 窗口调整时重新创建粒子
            window.addEventListener('resize', createDots);
        })();
    </script>
</body>
